<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game X O</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">

        <audio src="./Erg.mp3" loop></audio>
        <div class="btns">
            <i class="fas fa-home"></i>
            <i class="fas fa-volume-mute"></i>

        </div>
        <img src="./images/sun.png" alt="sun" id="sun_moon">
        <div class="select">
            <button class="selectBtn" id="selectBtn1">1 player</button>
            <button class="selectBtn" id="selectBtn2">2 player</button>
        </div>
        <div class="names">
            <h2>names</h2>
            <input type="text" placeholder="player1" id="name1">
            <input type="text" placeholder="player2" id="name2">
            <button id="play">play</button>
        </div>
        <div class="soloName ">
            <h2>name</h2>
            <input type="text" placeholder="player" id="nameSolo">
            <div class="xORo">
            <button id="btnX">X</button>
            </div>
            <button id="playSolo">play</button>
        </div>

        <div class="xo">
            <div class="allnames">
                <div>
                    <p id="xturn">x</p>
                    <h3 class="name1"></h3>
                </div>
                <div>
                    <p id="oturn">o</p>
                    <h3 class="name2"></h3>
                </div>
            </div>
            <div class="game">
                <div class="up" id="n1"></div>
                <div class="up" id="n2"></div>
                <div class="up1" id="n3"></div>
                <div class="avange" id="n4"></div>
                <div class="avange" id="n5"></div>
                <div class="right" id="n6"></div>
                <div class="avange" id="n7"></div>
                <div class="avange" id="n8"></div>
                <div class="right" id="n9"></div>
            </div>
        </div>
        <div class="return ">
            <h2 id="winnername">Win</h2>
            <i class="fas fa-undo" id="winBtn"></i>
        </div>
        <button id="playBtn">Play Now</button>
        <img src="./images/bird.png" alt="bird" id="bird">
        <div class="cloud1">

        </div>
        <div class="cloud2">

        </div>
        <div class="cloud3">

        </div>
    </div>
    <script src="scritp.js"></script>
</body>

</html>
